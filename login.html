<h3 class="text-center">Login Form</h3>
<div ng-controller="signinController">
  <form name="loginForm" onsubmit="return false;" novalidate ng-submit="submit(loginForm)" class="form-horizontal">
    <div ng-if="server_errors" class="alert alert-danger">{{server_errors}}</div>
    <div ng-show="loginForm.$submitted || loginForm.email.$touched" class="alert alert-danger">
      <div ng-show="loginForm.email.$error.required">
        Please enter your email address
      </div>
      <div ng-show="loginForm.email.$error.email">
        Please enter Valid email address
      </div>
    </div>
     <div ng-show="loginForm.$submitted || loginForm.password.$touched" class="alert alert-danger"> 
      <div ng-show="loginForm.password.$error.required">
        Please enter password
      </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" placeholder="Email" name="email" ng-model="user.email" required="true" class="form-control" />
        </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" placeholder="Password" name="password" ng-model="user.password" required="true" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <input type="submit" value="Login" class="btn btn-lg btn-success">
      </div>
    </div>
  </form>
</div>
